<div class="bg-white m-6 px-10 py-6 rounded-xl border-2 border-gray-300 flex flex-col space-y-6">
  <h2 class="text-gray-900 font-medium text-3xl">Survey List</h2>

  <div class="flex flex-wrap gap-2">
    @for (survey of surveys$ | async; track survey.id; let idx = $index) {
      <button
        class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium"
        [routerLink]="[survey.id]"
      >
        {{ survey.title }}
      </button>
    }
  </div>
</div>
